{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <form method="post">
        <h2 class="text-center">Регистрация нового пользователя</h2>
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">Логин:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Введите логин" required>
        </div>

        <div class="form-group mt-3">
            <label for="password">Пароль:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
            <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                Показать
            </button>
        </div>

        <div class="form-group mt-3">
            <label for="confirm_password">Подтверждение пароля:</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Подтвердите пароль" required>
            <button type="button" class="btn btn-outline-secondary" id="toggleConfirmPassword">
                Показать
            </button>
        </div>

        <div class="form-group mt-3">
            <label for="role">Роль пользователя:</label>
            <select class="form-control" id="role" name="role" required>
                <option value="admin">Администратор</option>
                <option value="doctor">Врач</option>
                <option value="parent">Родитель</option>
                <option value="child">Ребёнок</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-4">Зарегистрироваться</button>
    </form>
</div>

<script>
    // Переключение видимости пароля
    document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordField = document.getElementById('password');
        const type = passwordField.type === 'password' ? 'text' : 'password';
        passwordField.type = type;

        // Изменение текста кнопки
        this.textContent = type === 'password' ? 'Показать' : 'Скрыть';
    });

    // Переключение видимости подтверждения пароля
    document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
        const confirmPasswordField = document.getElementById('confirm_password');
        const type = confirmPasswordField.type === 'password' ? 'text' : 'password';
        confirmPasswordField.type = type;

        // Изменение текста кнопки
        this.textContent = type === 'password' ? 'Показать' : 'Скрыть';
    });
</script>

{% endblock %}
