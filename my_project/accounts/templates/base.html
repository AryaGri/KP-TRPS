{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Платформа для детей{% endblock %}</title>
    <style>

        html, body {
            height: 100%; /* Устанавливаем 100% высоты для всей страницы */
            
        }
        /* Общие стили */
body {
    display: grid; /* Делаем body grid контейнером */
    grid-template-rows: 1fr auto; /* 1fr для основного контента, auto для футера */
    font-family: 'Arial', sans-serif;
    margin: 0;
    
    background-color: #f8f9fa;
    color: #343a40;
    font-size: 1.5rem;
}

ul{
    list-style:none;
}

h1, h2, h3, h4, h5, h6 {
    color: #212529;
}

.container {
    margin-top: 20px;
    background: white;
    text-align: center;
    align-items: center;
    display: flex;            /* Включаем flexbox */
    justify-content: center;  /* Выравниваем по горизонтали */
    height: 70vh; 
    font-size: 2rem;
           
}

.container #role{
    font-size: 2rem;
}

.container3 {
    margin-top: 5px;
    text-align: center;
    align-items: center;
}

.container2 {
    margin-top: 20px;
    background: #218838;
}

/* Стили для навигации */
header {
    background-color: #99FFB8;
    color: white;
    padding: 10px 0;
    display: flex;
    justify-content: space-between; /* Располагаем элементы по краям */
    align-items: center; /* Центрируем элементы по высоте */
    padding: 0 20px;
    height: 170px;
}

header .navbar {
    display: flex;
    justify-content: flex-end; /* Располагаем элементы вправо */
    align-items: center;
    width: 100%;
}

header .nav-item a {
    color: black; /* Цвет текста чёрный */
    margin: 0 10px;
    text-decoration: none; /* Убираем подчёркивание */
    padding: 20px 40px; /* Увеличиваем размер кнопки */
    font-size: 3rem; /* Увеличиваем размер шрифта */
    border-radius: 15px; /* Скругляем углы */
    background-color: white; /* Белый фон кнопки */
    
    transition: background-color 0.3s ease, transform 0.3s ease, color 0.3s ease;
}

header .nav-item a:hover {
    background-color: #218838; /* Зелёный при наведении */
    color: white; /* Текст становится белым при наведении */
    transform: scale(1.05); /* Легкое увеличение при наведении */
}

header .nav-item a:active {
    background-color: #28a745; /* Зелёный при нажатии */
    color: white; /* Текст белый при нажатии */
}

/* Кнопки */
.btn-primary {
    background-color: #99FFB8;
    color: black;
    border-radius: 15px; /* Скругляем углы */
    font-size: 2rem; /* Увеличиваем размер шрифта */
    transition: background-color 0.3s ease;
    padding: 15px 30px; /* Увеличиваем размер кнопки */
    text-decoration: none;
}

.btn-primary:hover {
    background-color: #218838;
    color: white; /* Текст становится белым при наведении */
    
}

.btn-success {
    background-color: #28a745;
    border-color: #28a745;
    color: white;
    font-size: 2rem;
    transition: background-color 0.3s ease;
}

.btn-success:hover {
    background-color: #218838;
    border-color: #1e7e34;
}

/* Формы */
form {
    background-color: white;
    padding: 20px;
    font-size: 2rem;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(2, 126, 39, 0.4);
}

.form-control {
    border-radius: 5px;
    padding: 10px;
    font-size: 2rem;
    margin-bottom: 15px;
    border: 1px solid #ced4da;
    transition: border-color 0.3s ease;
}

.form-control:focus {
    border-color: #99FFB8;
    outline: none;
    box-shadow: 0 0 5px rgba(7, 66, 33, 0.407);
}

.form-check-input {
    margin-right: 10px;
}

/* Footer */
footer {
    background-color: #218838;
    color: white;
    padding: 10px 0;
    text-align: center;
    margin-top: 30px;
    height: 170px;
    text-align: center;
    align-items: center;
}

footer a {
    color: #218838;
    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}

.card-body{
    background: #99FFB8;
    color: black; 
    border-radius: 8px;
}

.text-center{
    background: white;
    color: black; 
    border-radius: 8px;
}

tr{
    background: #99FFB8;
    color: black; 
    transition: background 0.3s ease;
}

tr:hover{
    background: #218838;
    color: white;
}

/* Картинка на всю ширину экрана */
.full-width-image {
    width: 100%;     /* Задает ширину картинки 100% от доступного пространства */
    height: auto;    /* Высота картинки будет пропорциональна её ширине */
    display: block;  /* Убирает возможные отступы снизу (которые появляются из-за inline-block) */
    object-fit: cover; /* Подгоняет изображение, чтобы оно полностью заполнило контейнер */
    border-color:white;
}

/* Адаптивность */
@media (max-width: 768px) {
    header .navbar {
        flex-direction: column;
    }

    .card img {
        height: 150px;
    }
}

    </style>
</head>
<body>
    <!-- Хедер с логотипом, навигацией и кнопками входа -->
    <header>
        <div class="container3">
            <!-- Логотип с переходом на главную страницу -->
            <a href="../" class="logo">
                <img src="{% static 'img/logo.png' %}" alt="Логотип">
            </a>
        </div>
            <!-- Навигация с кнопкой входа -->
            <nav class="navbar">
                <ul>
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a href="{% url 'logout' %}">Выход</a></li>
                    {% else %}
                        <li class="nav-item"><a href="login/">Вход</a></li>
                    {% endif %}
                </ul>
            </nav>
        
    </header>

    <!-- Основной контент -->
    <main>
        <div class="container">
            {% block content %}
            <!-- Содержимое страницы будет вставлено сюда -->
            {% endblock %}
        </div>
    </main>

    <!-- Футер -->
    <footer>
        <div class="container2">
            <p>&copy; 2024 Платформа для детей. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
